<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <title>Page not found . 404</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#0b1020; color:#e6e9f0;  display:flex; min-min-height:100}
        .wrap { margin:auto; text-align:center; padding:2rem; }
        h1 { font-size:4rem; margin:0 0 .5rem; letter-spacing:.03em; }
        p { margin:.5rem 0 1.5rem; opacity:.85; }
        a { display:inline-block; padding:.7rem 1rem; border-radius:12px; text-decoration:none; background:#2b59ff; color:white; }
        a:hover { filter:brightness(1.1); }
        .code { display:inline-block; padding:.25rem .5rem; background:#121933; border-radius:8px; font-family:ui-monospace, SFMono-Regular, Menlo, Monospace; }
    </style>
</head>
<body>
    <main class="wrap">
        <h1>404</h1>
        <p>We couldn't find that page. It might have moved or never existed.</p>
        <p class="code">Requested URL: {{ request.path}}</p>
        <a href="/">Go back home</a>
    </main>
</body>
</html>
