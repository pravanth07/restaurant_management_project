<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>{{ restaurant_name}}</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #fafafa;
                color: #333;
            }

            header {
                background-color: #c0392b;
                color:white;
                padding: 20px;
                text-align: center;
            }
            header h1 {
                    margin: 0;
                    font-size: 2.5em;
        }
        .content {
                padding: 40px;
                text-align:center;
        }
        .content h2 {
                color:#c0392b;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #27ae60;
            color:white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #219150;
        }
        footer {
            margin-top:40px;
            background-color:#f1f1f1;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
        }
        </style>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header>
            <h1>Welcome to {{ restaurant_name|title}}</h1>
        </header>

        <main>
            <p>We're glad to serve you delicious food.</p>
            <p class="contact"> contact us: {{ restaurant_name}}</p>
        </main>

        <footer>
            <p>&copy; 2025 {{ restaurant_name}}. All rights reserved.</p>
        </footer>
    </body>
</html>
{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to our restaurant</h1>
{% endblock %}
